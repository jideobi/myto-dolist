<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="intro col-12">
          <h1 style="color:wheat">Work To-Do</h1>
          <div>
            <div class="border1"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="helpText col-12">
          <p id="first">
            Enter text into the input field to add items to your list.
          </p>
          <p id="second">Click the item to mark it as complete</p>
          <p id="third">Click the X to remove the item from the list.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="New item..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
      </div>
      <!--Empty List-->
      <div class="row">
        <div class="listItem col-12">
            <ul class="listItems col-12">
                
            </ul>
        </div>
      </div>
      
    </div>
  </body>
  
<script src="js/main.js"></script>
</html>
